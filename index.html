<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/normalize.css"/>
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
    <p class="title">Sign up to get data sold.</p>
    <div class="box">
      <form id="main" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post" autocomplete="on">
        <div>
          <label>Email</label>
          <input type="email" name="email_field" id="email" class="input" placeholder="email@example.com" autocomplete="email">  
        </div>
        <div>
          <label>+1</label>
          <input type="tel" id="phoneNum" name="phone_field" class="input" placeholder="Phone Number" maxlength="10" autocomplete="tel">
        </div>
        <div>
          <!-- DOB SET TO COMMENTS FIELD IN PHP FORM-->
          <label>Date of birth</label>
          <input type="date" id="bDay" name="comments_field" class="input" autocomplete="bday">
        </div>
        <input type="hidden" name="hidden_field" value="Nicholas Simpkins">
        <input type="submit" value="Submit">
      </form>
    </div>

</body>
</html>
